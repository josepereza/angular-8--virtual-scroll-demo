<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h2>
    Demo - Lazy Load Images
  </h2>
  <div class="container-main">
    <div  *ngFor="let image of images$ | async; let i = index; trackBy: trackByIdx" >
      <img *ngIf="image?.url" [defaultImage]="defaultImage" [lazyLoad]="image?.url" [errorImage]="errorImage">
    </div>
  </div>
</div>
